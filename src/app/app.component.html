<div class="app-container">
  
  <mat-toolbar color="primary">
    <span>Dynamic Forms App</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      [class.active]="currentView() === 'main'"
      (click)="showMain()"
      aria-label="Main view">
      <mat-icon>home</mat-icon>
    </button>
    <button
      mat-icon-button
      [class.active]="currentView() === 'examples'"
      (click)="showExamples()"
      aria-label="Examples view">
      <mat-icon>view_list</mat-icon>
    </button>
  </mat-toolbar>

  <main class="main-content">
    @if (currentView() === 'main') {
      <app-dynamic-form [formConfig]="formConfig"></app-dynamic-form>
    }
    @if (currentView() === 'examples') {
      <app-form-examples></app-form-examples>
    }
  </main>
</div>
